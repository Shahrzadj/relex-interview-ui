# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - relexinterviewui

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2a3bdef7f78b465e81ec903c163182aa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b47b67f1112b415ab25d1ea031514cee }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2a3bdef7f78b465e81ec903c163182aa }}/relex-interview-ui:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'relexinterviewui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2eeedc70ffad447c9b08688ff89847d5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2a3bdef7f78b465e81ec903c163182aa }}/relex-interview-ui:${{ github.sha }}'